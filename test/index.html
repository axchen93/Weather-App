<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>TEMPESTAS | Weather App</title>
</head>
<body data-spy="scroll" data-target="#main-nav" id="home">

<!--NAVABAR-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" id="main-nav">
        <div class="container">
            <!--Logo-->
            <h1 class="display-7">TEMPESTAS</h1>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--collapse menu-->
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <!--forcast-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#today" class="nav-link">Today</a>
                    </li>
                    <li class="nav-item">
                        <a href="#hourly" class="nav-link">Hourly</a>
                    </li>
                    <li class="nav-item">
                        <a href="#5-day" class="nav-link">5 Day</a>
                    </li>
                    <li class="nav-item">
                        <a href="#10-day" class="nav-link">10 Day</a>
                    </li>
                </ul>
                <!--zipcode-->
                <form method="POST" action="/" class="form-inline ml-auto">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-md " name="zip_code" placeholder="Zipcode" required maxlength="5">
                        <button class="btn-primary m-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

<!--SUMMARY-->
    <section id="today">
        <div class="container">
            <div class="row p-5">
                <div class="col">
                    <h1>Place, Place</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-deck">
                        <div class="card text-light bg-primary mb-3">
                            <div class="card-header">Summary</div>
                            <div class="card-body">
                                <h4 class="card-title">Summary</h4>
                            </div>
                        </div>
                        <div class="card text-light bg-primary mb-3">
                            <div class="card-header">Tempature</div>
                            <div class="card-body">
                                <h4 class="card-title">
                                    70&deg;
                                </h4>
                            </div>
                        </div>
                        <div class="card text-light bg-primary mb-3">
                            <div class="card-header">Feels Like</div>
                            <div class="card-body">
                                <h4 class="card-title">71&deg;</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card-deck">
                        <div class="card text-light bg-primary mb-3">
                            <div class="card-header">High/Low</div>
                            <div class="card-body">
                                <h4 class="card-title">High/Low</h4>
                            </div>
                        </div>
                        <div class="card text-light bg-primary mb-3">
                            <div class="card-header">Chance</div>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <span>
                                        90
                                        <i class="fas fa-percentage"></i>
                                    </span>
                                </h4>
                            </div>
                        </div>
                        <div class="card text-light bg-primary mb-3">
                            <div class="card-header">Humidity</div>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <span>
                                        75
                                        <i class="fas fa-percent fa-.5x"></i>
                                    </span>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--FOOTER-->
    <footer id="footer" class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col text-center py-4">
                    <h3>TEMPESTAS</h3>
                    <p>Copyright &copy; <span id="year"></span></p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/public/js/script.js"></script>
    </body>
</html>
